<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders - BuyNow</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f9; }
    header { background: #343a40; padding: 15px; color: #fff; text-align: center; }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 6px 12px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; margin-bottom: 20px; }
    .order {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      background: #fafafa;
    }
    .order h3 { margin: 0 0 10px; }
    .order p { margin: 5px 0; color: #555; }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
    }
    .btn:hover { background: #0056b3; }
  </style>
</head>
<body>
  <header>
    <h1>My Orders</h1>
  </header>

  <div class="container">
    <h2>Order History</h2>

    <div class="order">
      <h3>📦 Order #1001</h3>
      <p><strong>Item:</strong> iPhone 15 Pro</p>
      <p><strong>Date:</strong> Aug 20, 2025</p>
      <p><strong>Status:</strong> ✅ Delivered</p>
      <a href="thankyou.html" class="btn">View Details</a>
    </div>

    <div class="order">
      <h3>📦 Order #1002</h3>
      <p><strong>Item:</strong> Nike Sports Shoes</p>
      <p><strong>Date:</strong> Aug 24, 2025</p>
      <p><strong>Status:</strong> 🚚 Shipped</p>
      <a href="thankyou.html" class="btn">View Details</a>
    </div>

    <div class="order">
      <h3>📦 Order #1003</h3>
      <p><strong>Item:</strong> Skincare Kit</p>
      <p><strong>Date:</strong> Aug 26, 2025</p>
      <p><strong>Status:</strong> ⏳ Processing</p>
      <a href="thankyou.html" class="btn">View Details</a>
    </div>
  </div>
</body>
</html>
