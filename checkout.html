<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - BuyNow</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f9; }
    header { background: #28a745; padding: 15px; color: #fff; text-align: center; }
    .container {
      max-width: 600px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0px 6px 12px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; margin-bottom: 20px; color: #333; }
    label { display: block; margin: 12px 0 5px; font-weight: bold; }
    input, select, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    textarea { resize: none; }
    .checkout-btn {
      width: 100%;
      padding: 14px;
      background: #28a745;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .checkout-btn:hover { background: #218838; }
  </style>
</head>
<body>
  <header>
    <h1>Checkout</h1>
  </header>

  <div class="container">
    <h2>Billing & Shipping Details</h2>
    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="address">Address</label>
      <textarea id="address" rows="3" placeholder="Enter your address" required></textarea>

      <label for="city">City</label>
      <input type="text" id="city" placeholder="Enter your city" required>

      <label for="zip">Zip Code</label>
      <input type="text" id="zip" placeholder="Enter zip code" required>

      <label for="payment">Payment Method</label>
      <select id="payment" required>
        <option value="">Select Payment Method</option>
        <option value="cod">Cash on Delivery</option>
        <option value="upi">UPI</option>
        <option value="card">Credit/Debit Card</option>
      </select>

      <button type="submit" class="checkout-btn">Place Order</button>
    </form>
  </div>
</body>
</html>
